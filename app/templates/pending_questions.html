<!-- templates/pending_questions.html -->
{% extends "base.html" %}

{% block content %}
<h1>Pending Questions</h1>
<ul>
    {% for question in questions %}
    <li>{{ question.content }} 
        <a href="{{ url_for('admin.approve_question', question_id=question.id) }}">Approve</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
