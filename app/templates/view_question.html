<!-- templates/view_question.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <p>{{ question.content }}</p>
    <ul>
        {% for answer in question.answers %}
        <li>{{ answer.content }} 
            <a href="{{ url_for('answer.upvote_answer', answer_id=answer.id) }}">Upvote</a> 
            <a href="{{ url_for('answer.downvote_answer', answer_id=answer.id) }}">Downvote</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
